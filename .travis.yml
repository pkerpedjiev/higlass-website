language: node_js

# Handle git submodules ourselves
git:
  submodules: false

node_js:
  - "6"

branches:
  only:
  - master
  - develop
  - "/^v.*$/"

# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive --remote
  - gem install sass

before_script:
  - npm install --quiet -g gulp
  - npm install

before_deploy:
  - npm run compile

deploy:
  - provider: releases
    api_key:
      secure: ""
    file: "dist.zip"
    skip_cleanup: true
    on:
      tags: true
